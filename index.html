<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJNTmix - Landing Page</title>
    <style>
        /* Reset general */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo general */
        body {
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            background-color: #0e0e0e;
            color: #fff;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, rgba(30, 30, 30, 1), rgba(10, 10, 10, 0.9));
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
            font-size: 16px;
            overflow-x: hidden;
        }

        /* Animación de degradado */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Header */
        header {
            background-color: #1a1a1a;
            padding: 60px 20px;
            text-align: center;
            position: relative;
            transform: translateY(-30px);
            opacity: 0;
            animation: fadeInUp 2s forwards;
        }

        /* Logo */
        header img.logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        /* Animación de desvanecimiento y desplazamiento */
        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        header nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease, letter-spacing 0.3s ease;
        }

        header nav ul li a:hover {
            color: #ffcc00;
            transform: translateY(-5px);
            letter-spacing: 2px;
        }

        header .header-content {
            margin-top: 100px;
        }

        header h1 {
            font-size: 3.5rem;
            color: #fff;
            font-weight: bold;
            transform: translateY(30px);
            opacity: 0;
            animation: fadeInUp 2s 0.3s forwards;
        }

        header p {
            font-size: 1.2rem;
            color: #ccc;
            font-weight: bold;
            transform: translateY(30px);
            opacity: 0;
            animation: fadeInUp 2s 0.5s forwards;
        }

        /* Secciones */
        .section {
            padding: 80px 20px;
            text-align: center;
            color: #ddd;
            transform: translateY(40px);
            opacity: 0;
            animation: fadeInUp 2s forwards;
        }

        #about, #projects, #contact {
            background-color: #1c1c1c;
        }

        h2 {
            font-size: 2.5rem;
            color: #fff;
            font-weight: bold;
            transform: translateY(40px);
            opacity: 0;
            animation: fadeInUp 2s 0.7s forwards;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* Enlaces */
        a {
            color: #ffcc00;
            font-size: 1.3rem;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease, scale 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            transform: scale(1.2);
        }

        /* Footer */
        footer {
            background-color: #1a1a1a;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            color: #ccc;
            transform: translateY(40px);
            opacity: 0;
            animation: fadeInUp 2s 1s forwards;
        }

        footer p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo DJNT" class="logo">
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#projects">Proyectos</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
        <div class="header-content">
            <h1>Bienvenidos a DJNT</h1>
            <p>El futuro de la música electrónica y las visuales.</p>
        </div>
    </header>
</body>
</html>
