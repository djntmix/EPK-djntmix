<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPK DJNTmix</title>
    <style>
        /* Estilos generales */
        body {
            font-family: "Arial Rounded MT Bold", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* Secciones con efecto de fondo animado */
        .section {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            font-size: 2rem;
            font-weight: bold;
            overflow: hidden;
        }

        /* Fondo animado con degradado en movimiento */
        .section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1f1f1f, #3a3a3a, #555555, #1f1f1f);
            background-size: 300% 300%;
            animation: moveGradient 10s infinite alternate ease-in-out;
            filter: blur(30px);
            z-index: -1;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Efecto de parpadeo suave para resaltar el fondo */
        .section:nth-child(odd)::before {
            animation: moveGradient 12s infinite alternate ease-in-out, pulse 4s infinite ease-in-out;
        }

        .section:nth-child(even)::before {
            animation: moveGradient 8s infinite alternate ease-in-out, pulse 6s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* Enlaces */
        a {
            color: #ff9800;
            text-decoration: none;
            font-size: 1.5rem;
        }

        a:hover {
            text-shadow: 0px 0px 10px rgba(255, 215, 0, 0.8);
        }

        /* Logo */
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <!-- Logo -->
    <img src="https://raw.githubusercontent.com/TU_USUARIO/TU_REPOSITORIO/main/logo.png" alt="Logo DJNTmix" class="logo">

    <!-- Secciones -->
    <div class="section">Sobre DJNTmix</div>
    <div class="section">Proyectos Recientes</div>
    <div class="section">Contacto</div>

</body>
</html>
