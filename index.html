<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPK DJNTmix</title>
    <style>
        /* Estilos generales */
        body {
            font-family: "Arial Rounded MT Bold", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* Secciones con efecto de fondo animado */
        .section {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            padding: 80px 20px;
            font-size: 2rem;
            font-weight: bold;
            overflow: hidden;
            z-index: 1;
        }

        /* Fondo animado con degradado en movimiento */
        .section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1c1c1c, #2e2e2e, #444444, #1c1c1c);
            background-size: 300% 300%;
            animation: moveGradient 10s infinite alternate ease-in-out;
            opacity: 0.9;
            z-index: -1;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Asegurar que el texto siempre sea visible */
        .section h2, .section p, .section a {
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        /* Enlaces */
        a {
            color: #ff9800;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        a:hover {
            text-shadow: 0px 0px 10px rgba(255, 215, 0, 0.8);
        }

        /* Logo */
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <!-- Logo -->
    <img src="https://raw.githubusercontent.com/TU_USUARIO/TU_REPOSITORIO/main/logo.png" alt="Logo DJNTmix" class="logo">

    <!-- Secciones -->
    <div class="section">
        <h2>Sobre DJNTmix</h2>
        <p>DJNTmix es un DJ y productor de música electrónica con un enfoque innovador en la escena techno.</p>
    </div>

    <div class="section">
        <h2>Proyectos Recientes</h2>
        <p>Explora los últimos lanzamientos, incluyendo <strong>Planetary Beat</strong>.</p>
        <a href="#">Escuchar Ahora</a>
    </div>

    <div class="section">
        <h2>Contacto</h2>
        <p>Para bookings y colaboraciones, escríbenos.</p>
        <a href="mailto:contacto@djntmix.com">Enviar Email</a>
    </div>

</body>
</html>
